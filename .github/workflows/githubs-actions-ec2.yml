name: Node.js CI Workflow

# Trigger this workflow on push or pull request events
on:
  push:
    branches:
      - main  # Change to the branch you want, e.g., 'main', 'master', etc.
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly set Node.js version to 20

      - name: Clear npm cache
        run: npm cache clean --force  # Clean npm cache to avoid issues with cached modules

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Run tests
        run: npm test  # Run tests to ensure code works correctly

      - name: Verify Node.js version
        run: node -v  # Print Node.js version to confirm it's using Node.js 20
